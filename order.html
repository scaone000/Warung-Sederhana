<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order</title>
  <style>
    body {
      font-family: 'Poppins', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #f5f7fa, #c3cfe2);
      color: #333;
    }

    header {
      text-align: center;
      color: white;
      position: relative;
      background: url('./slider/wr.jpg') no-repeat center/cover;
      background-size: cover;
      background-position: center;
      height: 300px;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      overflow: hidden;
    }

    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    header h1 {
      position: relative;
      z-index: 2;
      font-size: 28px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 3px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      margin: 0;
      line-height: 400px;
    }

    main {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }

    .order-summary {
      border: 2px solid #ddd;
      padding: 20px;
      margin: 20px 0;
      border-radius: 15px;
      background: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .order-summary:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .order-summary h3 {
      font-size: 28px;
      color: #007bff;
      margin: 0;
    }

    .order-summary p {
      font-size: 20px;
      color: #555;
      margin: 10px 0 0 0;
      font-weight: bold;
    }

    .input-group {
      margin: 20px 0;
    }

    input[type="number"] {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 80px;
      text-align: center;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    button {
      background: linear-gradient(90deg, #6a11cb, #2575fc);
      color: white;
      border: none;
      padding: 12px 25px;
      cursor: pointer;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background: linear-gradient(90deg, #2575fc, #6a11cb);
      transform: translateY(-3px);
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <header>
    <h1>Pesanan Anda</h1>
  </header>
  <main>
    <div class="order-summary">
      <h3 id="menu-name">Menu</h3>
      <p id="menu-price">Harga per porsi: Rp</p>
      <div class="input-group">
        <label for="quantity">Jumlah Porsi: </label>
        <input type="number" id="quantity" value="1" min="1" oninput="updateTotal()">
      </div>
      <p id="total-price">Total Harga: Rp</p>
    </div>
    <div class="buttons">
      <button onclick="confirmOrder()">Konfirmasi</button>
      <button onclick="goBack()">Kembali</button>
    </div>
  </main>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const menu = urlParams.get('menu');
    const harga = parseInt(urlParams.get('harga')) || 0;

    // Tampilkan data pesanan di halaman
    if (menu && harga) {
      document.getElementById('menu-name').textContent = 'Pesanan: ' + menu;
      document.getElementById('menu-price').textContent = 'Harga per porsi: Rp' + harga;
      updateTotal();
    } else {
      document.getElementById('menu-name').textContent = 'Tidak ada pesanan.';
      document.getElementById('menu-price').textContent = '';
      document.getElementById('total-price').textContent = '';
    }

    // Perbarui total harga berdasarkan jumlah porsi
    function updateTotal() {
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      const total = harga * quantity;
      document.getElementById('total-price').textContent = 'Total Harga: Rp' + total;
    }

    // Fungsi untuk mengkonfirmasi pesanan
    function confirmOrder() {
      const quantity = parseInt(document.getElementById('quantity').value) || 1;
      const total = harga * quantity;
      window.location.href = 'confirm.html?menu=' + menu + '&harga=' + total + '&porsi=' + quantity;
    }

    // Fungsi untuk kembali ke halaman sebelumnya
    function goBack() {
      window.history.back();
    }
  </script>
</body>
</html>
